// Set some global variables
var canvas;
var ctx;
var dx = 10;
var dy = 10;
var x = 450;
var y = 300;
var WIDTH = 900;
var HEIGHT = 600;

/* var background = new Image();
background.src = "https://media.istockphoto.com/photos/triangular-abstract-background-picture-id624878906?k=6&m=624878906&s=612x612&w=0&h=uDcbe038RdtiiHchahAbwOYfx0bkPVLfsn0NOjA0gTM=";

 // Make sure the image is loaded first otherwise nothing will draw.

*/
function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}
var color = "purple";    
var radius = 10;
    
// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
}

function draw() {
	clear();
	ctx.fillStyle = "black";
	ctx.strokeStyle = "black";
	rect(0,0,WIDTH,HEIGHT);
	ctx.fillStyle = mycolor;
	circle(x, y, radius);
    
}    
    
function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}


function doKeyDown(evt){
	switch (evt.keyCode) {
		case 40:  /* Up arrow was pressed */
            if (y - dy > 0){
               // var up = 0;
              //  up++;
				y -= dy;
                draw();   
            }
			break;
		/* case 187:
            if (dx > 5 && dy > 5) {
                dx = dx + 5;
                dy = dy + 5;
            }
        case 189:
            if (dx > 5 && dy > 5) {
                dx = dx - 5;
                dy = dy - 5;
            }*/
        case 38:  /* Down arrow was pressed */
			if (y + dy < HEIGHT){
				y += dy;
                draw();                
			}
			break;
		case 39:  /* Left arrow was pressed */
			if (x - dx > 0){
				x -= dx;
                draw();
			}
			break;
		case 37:  /* Right arrow was pressed */
			if (x + dx < WIDTH){
				x += dx;
                draw();
            }
         case 32:
            if (x - dx > 0 && x + dx < WIDTH && y + dy < HEIGHT && y - dy > 0) {
                radius = radius + 10;
                draw();
            } 
        
            
			break;
            
		} 
}

 

// Main part of program
init();
window.addEventListener('keydown',doKeyDown,true);
